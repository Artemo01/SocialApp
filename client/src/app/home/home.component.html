<div class="container mt-5">
  <div style="text-align: center">
    <div *ngIf="!registerMode; else register">
      <h1>Find your friends</h1>
      <p class="lead">
        Come on in to view people. All you need to do is sign up!
      </p>
      <div class="test-center">
        <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">
          Register
        </button>
        <button class="btn btn-info btn-lg me-2">Learn more</button>
      </div>
    </div>
  </div>

  <ng-template #register>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register
            (cancelRegister)="cancelRegisterMode($event)"
          ></app-register>
        </div>
      </div>
    </div>
  </ng-template>
</div>
