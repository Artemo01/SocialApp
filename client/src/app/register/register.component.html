<form [formGroup]="form" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />

  <div class="mb-3">
    <label style="margin-right: 10px">I am a: </label>
    <label class="form-check-label">
      <input
        type="radio"
        class="form-check-input"
        value="male"
        formControlName="gender"
      />
      Male
    </label>
    <label class="form-check-label">
      <input
        type="radio"
        class="form-check-input"
        value="female"
        formControlName="gender"
      />
      Female
    </label>
  </div>

  <app-text-input
    [formControl]="$any(form.controls['username'])"
    [label]="'Username'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(form.controls['knownAs'])"
    [label]="'Known as'"
  ></app-text-input>

  <app-date-picket
    [formControl]="$any(form.controls['dateOfBirth'])"
    [label]="'Date of birth'"
    [maxDate]="maxDate"
  ></app-date-picket>

  <app-text-input
    [formControl]="$any(form.controls['city'])"
    [label]="'City'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(form.controls['country'])"
    [label]="'Country'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(form.controls['password'])"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(form.controls['confirmPassword'])"
    [label]="'Confirm password'"
    [type]="'password'"
  ></app-text-input>

  <div *ngIf="validationErrors" class="alert alert-danger text-start">
    <ul *ngFor="let error of validationErrors">
      <li>{{ error }}</li>
    </ul>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success me-2" [disabled]="!form.valid" type="submit">
      Register
    </button>
    <button class="btn btn-default me-2" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
